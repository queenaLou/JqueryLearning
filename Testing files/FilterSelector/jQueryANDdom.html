//使用jQuery对象的方式
$(document).ready(function(){
    var jQcr = $("#cr");     //jQuery对象jqrcr，是id为cr的对象
	jQcr.click(function(){
	    if(jQcr.is(":checked")){            //若jQcr对象被选中 jQuery方式判断
		    alert("感谢你的支持！你可以继续操作！");
		}
	})
});

</script>

<body>
<!--
    <input type="checkbox" id="cr"/> <label for="cr">我已经阅读了上面制度.</label>
-->
<!--或者使用隐式连接-->
    <label><input type="checkbox" id="cr"/>我已经阅读了上面制度.</label>
