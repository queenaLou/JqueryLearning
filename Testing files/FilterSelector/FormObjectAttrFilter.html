<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><!--因为少了这一句，导致中文显示不出来-->
<!--在head标签内引入jQuery -->
<script src="../../jquery-1.11.3.js" type="text/javascript"></script>    
<script type="text/javascript">
    //这个版本没有动态显示多选框的选中个数和下拉列表的值，可参考下个html
    $(document).ready(function(){
	    $(":reset").click(function(){//不知:reset是不是一般过滤选择器里类似于:header的，确定了，这是表单选择器
		//$("button[type=reset]").click(function(){//用这个也可以
		    $("div").html("");//清空div的文本
		})
	
	    $("#btn1").click(function(){//改变可用文本框的值
		    $("#form1 input:enabled").val("这里改变了！");//前面是层次选择器
			return false;//如果不写这一句，第一次点击btn1会闪一下，并不更改值，第二次才更改值
		})
		
		$("#btn2").click(function(){//改变不可用文本框的值
		    $("#form1 input:disabled").val("这里改变了！");
			return false;//同理，若缺少 第一次点先闪一下
		})
		
		$("#btn3").click(function(){//统计被选中多选框的个数
		    var n = $("#form1 input:checked").length;
			$("div:eq(0)").html("<strong>有"+n+"个被选中</strong>");
			return false;//同理，若缺少 第一次点先闪一下
		})
		
		$("#btn4").click(function(){//输出被选中下拉列表的值
		    var str = "";
			$("#form1 select :selected").each(function(){//注意select下面还有子元素，所有后面必须加空格，否则无法选择
			    str += $(this).text() + ",";
			});
			$("div:eq(1)").html("<strong>你选中的是："+str+"</strong>");
			return false;//同理，若缺少 第一次点先闪一下
		})
	})
</script>
</head>
<body>
    <h1>表单对象过滤选择器</h1>
	<form id="form1" action="#">
	    <button type="reset">重置所有表单元素</button>
        <br/><br/>
        <button id="btn1">对表单内可用input赋值操作。</button>
        <button id="btn2">对表单内不可用input赋值操作。</button>
		<button id="btn3">获取多选框选中的个数</button>
		<button id="btn4">获取下拉框选中的内容</button>
		<br/><br/>
	<!--用于操作元素-->
	    可用元素：<input name="add" value="可用文本框"/> <br/>
		不可用元素：<input name="email" disabled="disabled" value="不可用文本框"/><br/>
		可用元素：<input name="che" value="可用文本框"/><br/>
		不可用元素：<input name="name" disabled="disabled" value="不可用文本框"/><br/>
		<br/>
		多选框：<br/>
		<input type="checkbox" name="newsletter" checked="checked" value="test1"/>test1
		<input type="checkbox" name="newsletter" value="test2"/>test2
		<input type="checkbox" name="newsletter" value="test3"/>test3
		<input type="checkbox" name="newsletter" checked="checked" value="test4"/>test4
		<input type="checkbox" name="newsletter" value="test5"/>test5
		<div></div>
		<br/><br/>
		下拉列表1：<br/>
		<select name="test" multiple="multiple" style="height:100px">
		    <option>浙江</option>
			<option selected="selected">湖南</option>
			<option>北京</option>
			<option selected="selected">天津</option>
			<option>广州</option>
			<option>湖北</option>
		</select>
		<br/><br/>
		下拉列表2：<br/>
		<select name="test2">
		    <option>浙江</option>
			<option>湖南</option>
			<option selected="selected">北京</option>
			<option>天津</option>
			<option>广州</option>
			<option>湖北</option>
		</select>
		<div></div>
    </form> 
	
    <form id="form2" action="#">
	    suiyi:<input id="suiyi" value="suiyi"/>
    </form>	
</body>
</html>
