<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><!--因为少了这一句，导致中文显示乱码-->
<title></title>
<link rel="stylesheet" type="text/css" href="css/ShowAll.css"/>
<!--在head标签内引入jQuery -->
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){//等待DOM加载完毕
	    var categorygroup = $("ul li:gt(5):not(:last)");//获得索引值大于5的品牌集合对象（最后一个除外）
	    categorygroup.hide();//隐藏一些内容
		//var toggleBtn = $("div.showmore > a")
		$("div.showmore > a").click(function(){//或者使用toggleBtn.另外.click()的if语句在jQuery1.9以下可以用toggle()代替，但在1.9以上的版本里（当前使用1.11.3）已经不支持toggle了
		    if(categorygroup.is(":visible")){
			    categorygroup.hide();//隐藏一些内容
				$(this).find("span")//或者直接$("span")
				    .css("background","url(img/down.gif) no-repeat 0")
					.text("显示全部品牌");//更改图片和文字
			    $("ul li").removeClass("highlight");//移除class name
			}else{
			    categorygroup.show();//显示隐藏的内容
				$(this).find("span")
				    .css("background","url(img/up.gif) no-repeat 0")
					.text("精简显示品牌");//更改图片和文字
			    $("ul li").filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")//为特殊的品牌
				    .addClass("highlight");//添加class name
			}
			return false;//超链接不跳转
		})
		
	})
</script>
</head>
<body>
    <div class="SubCategoryBox">
	    <ul>
		    <li><a href="#">佳能</a><i>(30440)</i></li>
			<li><a href="#">索尼</a><i>(27220)</i></li>
			<li><a href="#">三星</a><i>(20808)</i></li>
			<li><a href="#">尼康</a><i>(17821)</i></li>
			<li><a href="#">松下</a><i>(12289)</i></li>
			<li><a href="#">卡西欧</a><i>(8242)</i></li>
			<li><a href="#">富士</a><i>(14894)</i></li>
			<li><a href="#">柯达</a><i>(9520)</i></li>
			<li><a href="#">宾得</a><i>(2195)</i></li>
			<li><a href="#">理光</a><i>(4114)</i></li>
			<li><a href="#">奥林巴斯</a><i>(12205)</i></li>
			<li><a href="#">明基</a><i>(1466)</i></li>
			<li><a href="#">爱国者</a><i>(3091)</i></li>
			<li><a href="#">其他品牌相机</a><i>(7275)</i></li>
		</ul>
		<div class="showmore">
		    <a href="more.html"><span>显示全部品牌</span></a><!--之所以不用href="#"是为了支持 当用户禁止JavaScript的使用的时候 -->
		</div>
	</div>
</body>
</html>
