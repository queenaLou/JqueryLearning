<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>超链接</title> 
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<style type="text/css">
    body{
	    margin:0;
		padding:40px;
		font:80% Arial;
		color:#432;
		line-height:180%;
	}
	p{
	    clear:both;
		margin:0;
		padding:5px 0;
	}
	#new{
	    position:absolute;
		border:1px solid #333;
		background:#f7f5d1;
		font:Arial;
	}
	
</style>
<script type="text/javascript">
    $(document).ready(function(){
	    var x = 10;//设置在document内部的局部变量
		var y = 20;
	    $(".tooltip").mouseover(function(e){//当鼠标经过,function(e)中e是形参，自己决定的变量名，是事件
		    pTitle = this.title;//在此处并未加var，注意区别。在函数内部加var是局部变量，不加var是全局变量。这里的下个函数还用到此变量，故创建全局变量
			this.title = "";//title属性置空
		    var apd="<div id='new'>"+pTitle+"</div>";//新建一个div
			$("body").append(apd);//将此div追加到body
			$("#new").css({//设置此div的样式
			    "top":(e.pageY+y)+"px",//在鼠标同样坐标下出现此div。不能将冒号放进引号里
			    "left":(e.pageX+x)+"px"
			}).show("fast");//快速出现
		}).mouseout(function(){//当鼠标移开
		    $("#new").remove();//移除此div
			this.title = pTitle;//当鼠标移开，恢复此对象的title
		}).mousemove(function(e){//当鼠标移动
		    $("#new").css({//则提示的位置也移动
			    "top":(e.pageY+y)+"px",
				"left":(e.pageX+x)+"px"
			});
		})
	})
</script>
</head> 
<body> 
    <p><a href="#" class="tooltip" title="提示1">提示1</a></p>
	<p><a href="#" class="tooltip" title="提示2">提示2</a></p>
	<p><a href="#" title="自带提示1">自带提示1</a></p>
	<p><a href="#" title="自带提示2">自带提示2</a></p>
</body> 
</html>
