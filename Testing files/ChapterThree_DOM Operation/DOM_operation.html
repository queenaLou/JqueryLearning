<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" /><!--因为少了这一句，导致中文显示乱码-->
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){
	    var li_txt = $("ul li:eq(1)").text();
		alert("第二个li的text是：\n"+li_txt);//在alert里实现换行：火狐和谷歌用\n,而IE系列用\r\n
		var p_txt = $("p").attr("title");
		alert("p的title是：\n"+p_txt);
	})
</script>

</head>
<body>
    <p title="Which fruit do you like">你最喜欢的水果是：</p>
	<ul>
	    <li title="apple">苹果</li>
		<li title="orange">橘子</li>
		<li title="pineapple">菠萝</li>
	</ul>
</body>
</html>
