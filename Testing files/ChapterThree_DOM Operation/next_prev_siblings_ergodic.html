<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function(){
	    $("input:eq(0)").click(function(){
			//next()方法用来获得匹配元素的下一个相邻的同辈元素
		    var p_next = $("p").next();
		    alert("p下一个同辈元素里的html是："+p_next.html());
		})
		
		$("input:eq(1)").click(function(){
		    //prev()方法用来获取匹配元素前面紧邻的同辈元素
	        var ul_prev = $("ul").prev();
		    alert("ul上一个同辈元素里的html是："+ul_prev.html());
		})
		
		$("input:eq(2)").click(function(){
		    //siblings()方法用来获取匹配元素前后所有的同辈元素
			var ul_siblings = $("ul").siblings();
			for(i=0,len=ul_siblings.length;i<=len;i++){
			    j=i+1;
			    alert("ul的第"+j+"个同辈元素的html是："+ul_siblings[i].innerHTML);
			}
		})
	
	    
	})
</script>
</head>
<body>
    <input type="button" value="p下一个同辈元素"/><input type="button" value="ul上一个同辈元素"/><input type="button" value="ul所有的同辈元素"/>
    <p class="myClass" title="which fruit do you like?"><strong>你最不喜欢的水果是？</strong></p>
	<ul>
	    <li title="apple">苹果</li>
		<li title="pear">梨</li>
		<li title="orange">橙子</li>
	</ul>
	<input type="button" value="提交"/>
</body>
</html>
