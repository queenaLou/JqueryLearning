<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function(){
	    $(document).bind("click",function(a){
		    $(a.target).closest("p").css("color","red");//closest()方法是查找 当前->父元素->父元素的父元素...的方式来找的，不找同辈；
			                                               //所有它的返回结果要么是当前元素，要么是当前元素的祖先元素，要么是空的jQuery对象											   
		})
	})
</script>
</head>
<body>
    <p class="myClass" title="which fruit do you like?"><strong>你最不喜欢的水果是？</strong></p>
	<p>最近</p>
	<ul>
	    <li title="apple">苹果</li>
		<li title="pear">梨</li>
		<li title="orange">橙子</li>
	</ul>
	<input type="button" value="提交"/>
</body>
</html>
