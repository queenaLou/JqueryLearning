<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function(){
	    var txt = $("ul li:eq(1)").attr("title");//获取元素的title属性
		alert(txt);
		$("p").attr("name","choose");//设置元素的name属性
		$("ul li:eq(2)").attr({"title":"pineapple","name":"pineapple"});//设置元素的多个属性。注意一定要带上大括号{}，否则页面出错：SyntaxError: missing ) after argument list
		$("ul li:eq(2)").html("菠萝");
	})
</script>
</head>
<body>
    <p title="which fruit do you like?">你最喜欢的水果是？</p>
	<ul>
	    <li title="apple">苹果</li>
		<li title="pear">梨</li>
		<li title="orange">橙子</li>
	</ul>
</body>
</html>
