<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function(){
	    $("ul li").click(function(){
		    alert($(this).html());//点击显示其内容，如苹果，梨，橙子
		})
		/*//用detach()方法删除，保留其绑定的事件及附加数据
		var li_2 = $("ul li:eq(1)").detach();
		$("ul").append(li_2);//必须得先将此节点存到一个对象里，如li_2，不能直接用$("ul").append("$("ul li:eq(1)")");
		                                  //否则出现脚本错误:SyntaxError: missing ) after argument list
										  //点击梨，仍弹出alert
		*/
		
		//用remove()方法删除，可以再将此节点添加，但不保留绑定事件及附加数据
		var li_2 = $("ul li:eq(1)").remove();
		$("ul").append(li_2);//在这里，点击梨，不再弹出alert
	})
</script>
</head>
<body>
    <p title="which fruit do you like?">你最喜欢的水果是？</p>
	<ul>
	    <li title="apple">苹果</li>
		<li>梨</li>
		<li>橙子</li>
	</ul>

</body>
</html>
