<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>图片提示</title> 
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<style type="text/css">
    li{
	    margin:5px;
		padding:0;
		float:left;
		list-style:none;
		border:1px solid #AAAAAA;
	}
	#newdiv{
	    position:absolute;
		border:1px solid #ccc;
	}
	
	
</style>
<script type="text/javascript">
    $(document).ready(function(){
	    var x=10;
	    var y=20;
	    $(".tooltip").mouseover(function(e){
	        tTitle = this.title;
		    this.title="";
			imageTxt = tTitle?"<br/>"+tTitle:"";//用三元运算符来赋值，如果不加换行符应该是 tTitle?tTitle:"";
	        var newsp = "<div id='newdiv'><img src='"+this.href+"'/>"+imageTxt+"</div>";//提示信息是图片
		    $("body").append(newsp);
		    $("#newdiv").css({
		        "top":(e.pageY+y)+"px",
			    "left":(e.pageX+x)+"px"
		    }).show("fast");
	    }).mouseout(function(){
	        this.title=tTitle;
		    $("#newdiv").remove();
	    }).mousemove(function(e){
	        $("#newdiv").css({
		        "top":(e.pageY+y)+"px",//这里用的是小括号将数值括起来，imageTxt加的是换行符，用的引号
			    "left":(e.pageX+x)+"px"
		    });
	    })
	})
</script>
</head> 
<body> 
    <ul>
	    <li><a href="images/apple_1_bigger.jpg" class="tooltip" title="iPod"><img src="images/apple_1.jpg" alt="苹果 iPod"/></a></li><!--alt属性是当图像不能显示时，用来替代图像的 -->
		<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
</body> 
</html>
