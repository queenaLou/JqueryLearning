<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title></title>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function(){
	    //$("p").wrap("<strong></strong>");//wrap()方法是单独包裹符合的元素
		//$("p").wrapAll("<strong></strong>");//wrapAll()方法将所有符合的元素包裹在一起，而且会移动其位置
		$("ul li[title!='pear']").wrapInner("<b></b>");//wrapInner()方法是将符合元素的子内容分别进行包裹
	})
</script>
</head>
<body>
    <p title="which fruit do you like?">你最喜欢的水果是？</p>
	<p title="which fruit do you like,uh?">你最喜欢的水果是，额？</p> 
	<ul>
	    <li title="apple">苹果</li>
		<li title="pear">梨</li>
		<li title="orange">橙子</li>
	</ul>
    <p title="Got it">知道了。</p>
</body>
</html>
