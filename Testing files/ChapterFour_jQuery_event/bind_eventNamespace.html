<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<style type="text/css">
    div{
	    width:200px;
		height:100px;
	}
</style>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){
	    //为div1绑定事件
	    $("#div1").bind("mouseover.plugin",function(){
		    $("body").append("<p>mouseover事件，带plugin</p>")
		}).bind("click.plugin",function(){
		    $("body").append("<p>click事件，带plugin</p>")
		}).bind("dblclick",function(){
		    $("body").append("<p>doubleclick事件，不带plugin</p>")
		});
		//为button绑定事件
		$("button").click(function(){
		    $("#div1").unbind(".plugin");//.plugin为事件命名空间，这样将移除所有带.plugin的事件
			//$("#div1").unbind("mouseover").unbind("click");//此方法效果与上述方法相同
		})
	})
</script>
</head> 
<body> 
	<div id="div1">对此操作</div>
	<button>解绑plugin</button>
</body> 
</html>
