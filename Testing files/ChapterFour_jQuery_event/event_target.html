<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<style type="text/css">
    button{
	    height:30px;
	}
	div{
	    background:#F050D0;
		width:200px;
	}
</style>
<script type="text/javascript">
    $(document).ready(function(){
	    
		$("a").click(function(e){
		    alert("此链接的href是："+e.target.href);//e.target是获取触发事件的元素
			return false;
		})
		$("h1,h2,p,button").click(function(e){
		    $("div").html("<p>此事件由"+e.target.nodeName+"元素触发</p>")
		})
		
	})
</script>
</head> 
<body> 
    <a href="test.html">click me</a>
	<h1>这是一个h1元素</h1>
	<h2>这是一个h2元素u</h2>
	<p>这是一个p元素</p>
	<button>按钮</button>
	<p>若点击当前及以上元素，以下的div会显示哪个元素触发了事件</p>
	<div></div>
</body> 
</html>
