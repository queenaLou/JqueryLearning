<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<style type="text/css">
    div{
		position:absolute;
        display:block;
		background:#888;
		margin-top:5px;
		width:80px;
		height:30px;
	}
</style>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){
	    $("div").css("opacity","0.5");//设置div的不透明度为半透明
		//点击第一个button
		$("button:first").click(function(){
		    $("div").animate({left:"500px",height:"100px",opacity:"1"},5000)//向右走，变高，变完全不透明
			        .animate({top:"200px",width:"200px"},5000)//往下走，变宽
					.fadeOut(5000);//淡出
		})
		
	})
</script>
</head> 
<body> 
    <button>多重动画</button>
    <div>just test</div>
</body> 
</html>
