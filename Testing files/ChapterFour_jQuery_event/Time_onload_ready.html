	//此方法的onload写在了body里面
	var startTime = new Date().getTime();
	$(document).ready(function(){
	    fOne();
	})
	function fOne(){
	    endTime1 = new Date().getTime();
		jTime = endTime1 - startTime;
		$("<div jQuery的ready用时：>"+jTime+"ms</div>").appendTo($('body'));
	}
	function fTwo(){
	    endTime2 = new Date().getTime();
		jTime = endTime2 - startTime;
		$("<div JavaScript的onload用时：>"+jTime+"ms</div>").appendTo($('body'));
	}
</script>
</head> 
<body onload="fTwo();"> 
    <img src="demo.jpg" alt="demo" style="width:200px;height:200px"/>
</body>
