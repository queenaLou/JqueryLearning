<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<style type="text/css">
    div{
	    width:100px;
		height:100px;
		background-color:#888;
	}
</style>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){
	    
		function animateIt(){
		    $("div").slideToggle(1000,animateIt);
		}
		function animateIt2(){
		    $("div").fadeToggle(1000,animateIt2);
		}
		animateIt();//先运行动画
	    $("button").click(function(){//点击button按钮
		    if(! $("div").is(":animated")){//若div没有正在进行动画
		        animateIt2();
		    }else{//若div正在进行动画
		        $("div").stop();//则停止动画
		    }
		})
	})
</script>
</head> 
<body> 
	<button>click</button>
	<div>判断是否正在进行动画</div>
</body> 
</html>
