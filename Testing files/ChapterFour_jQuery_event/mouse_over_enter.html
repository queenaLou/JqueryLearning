<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<style type="text/css">
    .newOne{
	    height:50px;
		width:100px;
		border:1px solid #0050D0;
	}

</style>
<script type="text/javascript">
    $(document).ready(function(){
		
	    //mouseover()和mouseout()组合是，将父元素，子元素当成一个个独立的个体，每当光标移入移出都会触发事件
		$(".head").mouseover(function(){
		    $("<input type='button' class='newOne' value='test1'/>").appendTo($("body"));
		})

		//mouseenter()和mouseleave()组合是，将父元素和子元素捆绑在一起，当成一个整体，只有当光标移入或移出这个整体时才触发事件
		$(".content").mouseenter(function(){
		    $("<input type='button' class='newOne' value='test2'/>").appendTo($("body"));
		})
		
		//hover()，其实它是mouseenter()和mouseleave()的组合
		$(".tail").hover(function(){
		    $("<input type='button' class='newOne' value='test3'/>").appendTo($("body"));
		},function(){
		    $("<input type='button' class='newOne' value='test4'/>").appendTo($("body"));
		})
		
	})
</script>
</head> 
<body> 
    <div id="panel">
	    <ul class="head">mouseover
		    <li id="qustion">another question</li>
			<li>another problem</li>
		</ul>
		<div class="content">
		    mouseenter
			<br/>
			<input type="button" class="newOne" value="testenter"/>
		</div>
		<div class="tail">
		    hover
			<br/>
			<input type="button" class="newOne" value="testhover"/>
		</div>
	</div>
</body> 
</html>
