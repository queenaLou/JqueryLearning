<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title></title> 
<style type="text/css">
    #tooltip{
	    position:absolute;
		color:red;
		border:1px solid #333;
		background:#f7f5d1;
		font:80% Arial;
	}
</style>
<script src="../../jquery-1.11.3.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(document).ready(function(){
	    //为btn创建事件
	    $("#btn").bind("click",function(){
		    $("#test").append("<p>绑定函数1</p>");
		}).bind("click",fun2 = function(){
		    $("#test").append("<p>绑定函数2</p>");
		}).bind("click",function(){
		    $("#test").append("<p>绑定函数3</p>");
		})
		
		//为a创建事件
		var x= 10;
		var y= 20;
		$("a").bind("mouseover",function(e){
		    pTitle = this.title;
			this.title = "";
		    $("body").append("<div id='tooltip'>"+pTitle+"</div>");
			$("#tooltip").css({
			    "top":(e.pageY+y)+"px",
			    "left":(e.pageX+x)+"px"
			}).show("fast");
		}).bind("mouseout",function(){
		    this.title = pTitle;
			$("#tooltip").remove();
		}).bind("mousemove",function(e){
		    $("#tooltip").css({
			    "top":(e.pageY+y)+"px",
				"left":(e.pageX+x)+"px"
			})
		})
		
		//为input创建事件
		$("input").keyup(function(){
		    alert("已输入！")
		})
		
		//为delAll创建事件
		$("#delAll").click(function(){
		    $("a").unbind();
		})
		
		//为delKeyup创建事件
		$("#delKeyup").click(function(){
		    $("input").unbind("keyup");
		})
		
		//为delSecond创建事件
		$("#delSecond").click(function(){
		    $("#btn").unbind("click",fun2);
		})
	})
</script>
</head> 
<body> 
    <button id="delAll">删除a的所有事件</button><button id="delKeyup">删除input的keyup事件</button><button id="delSecond">删除button的第二个click事件</button>
    <p><a href="#" title="提示">链接</a></p>
	<button id="btn">单击我</button><br/><br/>
	<input type="text"></input>
	<div id="test"></div>
</body> 
</html>
