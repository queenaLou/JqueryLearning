<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>formVerification</title>
<script type="text/javascript" src="../../jquery-1.11.3.js"></script>
<style type="text/css">
    *{
	    font-size:14px;
	}
	div{
	    margin:5px;
	}
    .idenfical label{
	    text-align:right;
		float:left;
		width:100px;
		position:relative;
	}
	.sub{
	    padding-left:100px;
	}
	.sub input{
	    margin-right:10px;
	}
</style>
</head>
<body>
<form type="post" action="">
    <div class="idenfical">
	    <label for="username">用户名：</label>
		<input id="username" type="text"></input>
	</div>
	<div class="idenfical">
	    <label for="email">邮箱：</label>
		<input id="email" type="text"></input>
	</div>
	<div class="idenfical">
	    <label for="personalInfo">个人资料：</label>
		<input id="personalInfo" type="text"></input>
	</div>
	<div class="sub">
	    <input type="submit" value="提交"></input>
	    <input type="reset" value="重置"></input>
	</div>
</form>
</body>
</html>
